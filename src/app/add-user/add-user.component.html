<div class="col-md-6 form-group">
    <form (ngSubmit)="addUser(f)" #f=ngForm >
        <div class="form-group">
            ID<br>
            <input type="number"   class="form-control" name="id" ngModel required>
        </div>
        <div class="form-group">
            Name:<br>
            <input type="text"  class="form-control"  name="name" ngModel required >
            <br>
        </div>
         <div class="form-group">
             Age:<br>
            <input type="number"  class="form-control"  name="age" ngModel required>
           <br>
          </div>
           <div class="form-group">
              Email:<br>
              <input type="email"  class="form-control"  name="email" ngModel required email>
              <br>         
        </div>
    
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </form> 
</div>
